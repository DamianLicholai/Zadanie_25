<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Powrót na stronę główną</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>

</head>
<body>

<div style="width: 100%; max-width: 1000px; margin: 100px  auto">

    <a href="/">Powrót na stronę główną</a>

    <form action="/zadanie/add" method="post" th:object="${task}">

        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}">
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Opis</label>
            <input type="text" class="form-control" id="description" th:field="*{description}">
        </div>

        <!--        <div class="mb-3">-->
        <!--            <label for="status" class="form-label">status zadania</label>-->
        <!--            <input type="text" class="form-control" id="status" th:field="*{status}">-->
        <!--        </div>-->

        <div class="form-group">
            <label for="status">Kategoria</label>
            <select id="status" class="form-control" name="status">
                <option selected disabled>Wybierz...</option>
                <option value="DONE">DONE</option>
                <option value="TODO">TODO</option>

            </select>
        </div>


        <div class="mb-3">
            <button type="submit" class="btn btn-primary mb-3">Dodaj</button>
        </div>


    </form>
</div>

</body>
</html>
