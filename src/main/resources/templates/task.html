<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${task.title}">Baza zadań</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>

</head>
<body>

<div style="width: 100%; max-width: 1000px; margin: 100px  auto">

    <a href="/">Powrót na stronę główną</a>

    <h2 th:text="${task.title}"></h2>

    <b>Kategoria zadania: </b>
    <span th:text="${task.category}"></span> <br>

    <b>Status zadania: </b>
    <span th:text="${task.status}"></span> <br>

    <b>Opis:</b><br>
    <span th:text="${task.description}"></span>

    <ul class="list-group">
        <li class="list-group-item" th:each="task: ${taskList}">
            <a th:href="|/film/${task.id}|" th:text="|${task.title}|"></a>
        </li>
    </ul>

    <br/><br/>
    <a th:href="|/zadanie/${task.id}/edit|">Edytuj</a> <br>
    <a th:href="|/zadanie/${task.id}/done|">Oznacz zadanie jako wykonane</a>

</div>

</body>
</html>
