<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Baza zadań</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>

</head>
<body>

<div style="width: 100%; max-width: 1000px; margin: 100px  auto">

    <h2>Lista zadań</h2>
    <a href="/">Wszystkie</a>
    <a href="/?status=TODO">Do zrobienia</a>
    <a href="/?status=DONE">Zarchiwizowane</a>

    <ul class="list-group">
        <li class="list-group-item" th:each="task: ${taskList}">
            <a th:href="|/film/${task.id}|" th:text="|${task.title}|"></a>
        </li>
    </ul>


    <a href="/zadanie/add">Dodaj nowe zadanie</a>

</div>

</body>
</html>
